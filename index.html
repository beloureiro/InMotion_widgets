<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Widgets</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="button_container">
        <a id="button-0" class="button_link" href="https://wineex.today/chub/elx/menu" target="_blank" rel="noopener noreferrer">Wines</a>
        <a id="button-1" class="button_link" href="https://wineex.today/chub/elx/menu-beverages" target="_blank" rel="noopener noreferrer">Beverages</a>
        <a id="button-2" class="button_link" href="https://wineex.today/chub/elx/menu-food" target="_blank" rel="noopener noreferrer">Food</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var links = document.querySelectorAll('.button_link');
            links.forEach(function(link) {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    window.open(this.href, '_blank');
                });
            });
        });
    </script>
</body>

</html>
